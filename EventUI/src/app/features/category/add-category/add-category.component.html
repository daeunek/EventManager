<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFromSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type = "text" class="form-control" name="categoryName" id ="categoryName"
                    [(ngModel)]="model.name">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Category UrlHandle</label>
                <input type = "text" class="form-control" name="categoryUrl" id ="categoryUrl"
                    [(ngModel)]="model.urlHandle">
            </div>
        </div>

        <div class ="mt-3">
            <button class="btn btn-primary" type ="submit">Save</button>
        </div>
    </form>
</div>
