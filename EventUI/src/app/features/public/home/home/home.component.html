<div class="container">
    <div class="my-5">
      <div class="row align-items-stretch">
        <ng-container *ngIf="events$ | async as events">
          <div class="col-12 col-md-4 mb-3" *ngFor="let event of events">
            <div class="card h-100">
              <!-- Fixed image container with consistent sizing -->
              <div class="card-img-container">
                <img [src]="event.featuredImageUrl" class="card-img-top" [alt]="event.name">
              </div>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{event.name}}</h5>

                <div class="event-details">
                    <div class="event-info date-info">
                      <span class="event-icon me-2">📅</span>
                      <span class="event-text">{{event.date | date:'MMM d, y - h:mm a'}}</span>
                    </div>
                    
                    <div class="event-info location-info">
                      <span class="event-icon me-2">📍</span>
                      <span class="event-text">{{event.location}}</span>
                    </div>
                    
                    <div class="event-info attendees-info">
                      <span class="event-icon me-2">👥</span>
                      <span class="event-text">Max Accepted Attendees: {{event.attendeesCount}}</span>
                    </div>
                  </div>

                <span class="d-flex align-items-end mt-5">
                  <a [routerLink]="['/event', event.urlHandle]" class="btn btn-primary">Event Details</a>
                </span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
